<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav>
            <img src="assets/images/logo-mobile.svg" alt="GIFOS Logo">
            <ul>
                <li>Modo Nocturno</li>
                <li>Favoritos</li>
                <li>Mis GIFOS</li>
            </ul>
        </nav>
    </header>
    <section id="section_hero">
        <!--  h1, hero image, search input, h3, trending links-->
        <h1 class="search_result_toggable">Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
        <img src="assets/images/ilustra_header.svg" class="search_result_toggable" alt="Hero image">
        <div class="input_box">
            <input type="text" id="input_search" placeholder="Busca GIFOS y más">
        </div>
        <button id="btn_search">Search</button>
        <button id="btn_clean">Clean</button>
        <h4>Trending</h4>
        <div id="trending_links_container">
            <!--  Dinamically updated trending links go here -->
        </div>
        <div class="gif_container" id="gif_showcase">
            <!--  Dinamically created images go here  -->
        </div>
    </section>
    <section id="section_trending">
        <!--  h3, trending gifos-->
        <h3>Trending GIFOS</h3>
        <p>Mirá los últimos<br> GIFOS de nuestra comunidad</p>

        <div id="trending_gifs_container">
            <!--  Dinamically added trending gifs go here  -->
        </div>
    </section>
    <footer>
        <p>Compartir en:</p>
    </footer>

    <script src="/scripts/script.js"></script>
</body>

</html>
